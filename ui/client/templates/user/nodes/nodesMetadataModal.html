<!-- Modal -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">[{item.hostname}] Metadata</h4>
</div>
<div class="modal-body">
    <div class="row" ng-repeat="(propertyName, propertyValue) in item">
      <div class="col-md-4">[{propertyName | camelCase | titleCase }]</div>
      <div class="col-md-8">[{propertyValue}]</div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
